<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">
</head>

<body>
    <div class="background">
        <div class="menu-top">
            <div class="site-name"><a class="menu-top-text-left">journey</a></div>
            <div class="site-icons">
                <span class="icon icon-calendar"></span>
                <span class="icon icon-forum padding-left"></span>
                <span class="icon icon-journey padding-left"></span>
            </div>
            <div class="site-log-out">
                <p class="menu-top-text">Welcome, <span class="green-text">Log In </span>or <span class="green-text">Sing up</span></p>
            </div>
        </div>

        <div class="container">
            <div class="login-form">
                <div class="sing-log"><img class='gren-aquare' src="./img/shape.png" alt="#">
                    <p class='sing-up-text'>Sing up</p>
                    <p class='log-in-text'>Log In</p>
                </div>
                <div class="face-google-features">
                    <a href="https://football.ua/" class="fb-button"> <img class="fb-img-prop" src="./img/facebook1.png" alt="#">
                        <p class="img-border">Facebook</p>
                    </a>

                    <a href="https://football.ua/" class="google-button"> <img class="google-img-prop" src="./img/G+.png" alt="#">
                        <p class="img-border">Google</p>
                    </a>
                </div>

                <div class="text-or-prop">
                    <p class="hr">
                        <p class="text-features-or">or</p>
                        <p class="hr-left">
                </div>

                <form action="">
                    <input class="send-msg-field send-msg-input" placeholder="Name" name="name" type="text">
                    <input class="send-msg-field-below send-msg-input" placeholder="Last Name" name="last name" type="text">
                    <input class="send-msg-field-below send-msg-input" placeholder="Email" name="email" type="text">
                    <input class="send-msg-field-below send-msg-input" placeholder="Confirm Password" name="ponfirm password" type="text">
                </form>

                <div class="checkbox-agree-features text-agree">
                    <form action="">
                        <input class="agree-checkbox" type="checkbox" name="agreenment">
                        <p class="text-agree">Agree our <span class="green-text">Terms &amp; Condition</span></p>
                    </form>
                </div>

                <a class="button-bottom" href="#">create accaunt</a>


            </div>
        </div>
    </div>
</body>
</html>
